     <div class="page-wrapper">
          <div class="page-content--bge5">

                                  <div class="form-group">
                                      <input id="myInput" class="au-input au-input--full" type="password" placeholder="New Password">
                                      <br><br>
                                      <input id="myInput1" class="au-input au-input--full" type="password" placeholder="Confirm Password">

      <script>
          $(document).ready(function(){
            $('#change-pass').click(function(){
              var password = {}
              var val = $('#myInput').val();
              var val2 = $('#myInput1').val();
              var urlParams = new URLSearchParams(window.location.search)
              if (val == '') {
                alert('both field are required')
                return false
              }
              if (val2 == '') {
                alert('both field are required')
                return false
              }
              password.password = val2
              console.log(password)
              if ($('#myInput').val() == $('#myInput1').val()) {
                $.ajax({
                  url : "/change/password/with-secure-link?"+urlParams,
                  type : "PUT",
                  data: password,
                  success : function(result){
                    $('#successpassword').empty();
                    var HTML = '<h1 id="elementH1">'+result+'<h1>'
                    $('#successpassword').append(HTML);
                  },
                  error : function(err){
                    alert(err);
                  }  
                });
                } else {
                    alert("Password Not Match");
                }
                
            })
        });
      </script>
